    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <i class="fa-brands fa-instagram fa-lg"></i>
          Instagram
      </a>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-success mr-2" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Create a new post</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Caption:</label>
                    <textarea class="form-control" id="message-text"></textarea>
                  </div>
                  <button type="button" class="btn btn-ligth border"><i class="fa-solid fa-camera fa-lg" style="color: #2e2e2e;"></i></button>
                  <button type="button" class="btn btn-ligth border"><i class="fa-sharp fa-solid fa-location-dot fa-lg"></i></button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Publish</button>
              </div>
            </div>
          </div>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <i class="fa-sharp fa-solid fa-gear" style="color: #ffffff;"></i>
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Profile</a>
            <a class="dropdown-item" href="#">Accesibilitys</a>
            <a class="dropdown-item" href="#">Privacy and Data</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item text-danger" href="#">Log out</a>
          </div>
      </div>
